<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,800" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/stylesheet.css" type="text/css">
  </head>
  <body>
    <div class= "container">
      <h2 id="header">Wikipedia Viewer</h2>
      <div id="search-field">
        <div class="input-group">
          <input id="userInput" class="form-control input-lg" type="text" name="search">
          <span class="input-group-btn">
                  <button id="search-get" class="btn btn-info btn-lg" type="button">
                      <i class="glyphicon glyphicon-search"></i>
                  </button>
                  <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-info btn-lg random" type="button">
                      <i class="fi-die-four"></i>
                  </button></a>
              </span>
        </div>
      </div>
      <h4 id="builtBy">Built By Cody Biller</h4>
    </div>
    <div id="content">

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
